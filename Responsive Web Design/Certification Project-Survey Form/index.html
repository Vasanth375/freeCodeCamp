<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Google Review</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="#" id="survey-form">
        <div class="Input-Elements">

        <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="Enter your name" class="inputs-elements" required></label><br>
        <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Enter your email" class="inputs-elements" required></label><br>
        <label for="Age" id="number-label">Age: <input type="number" id="number" placeholder="Enter your age" min="13" max="120" class="inputs-elements" required></label><br>
        
        <label>What is your favorite feature of freeCodeCamp?</label><br>
        <select name="Select" id="dropdown" class="inputs-elements">
            <option value="select" >(select an option)</option>
            <option value="challenges" >Challenges</option>
            <option value="maybe" >Maybe</option>
            <option value="NotSure" >Not sure</option>
        </select><br>

        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <label><input type="radio" name="form" id="definitely" value="definitely"  required> Definitely</label><br>
        <label><input type="radio" name="form" id="maybe" value="definitely"  required> Maybe</label>
        <br>

        <label>What would you like to see improved?</label><br>
        <label><input type="checkbox" value="Front" > Front-end Projects</label><br>
        <label><input type="checkbox" value="Back"> Back-end Projects</label>
        <br>

        <label>Any Changes Please Comment below:-</label><br>
        <label><textarea name="Comments" id="survey-comment" cols="38" rows="8" placeholder="Enter your comments here..." class="inputs-elements" required></textarea></label>
        <br>
        <label><button type="submit" id="submit" class="submit">Submit</button></label>
    </div>
    </form>
</body>
</html>
